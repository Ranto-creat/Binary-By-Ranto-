<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
    <div class="container">
        <h1 class="title">Convert to Binary</h1>
        <div class="container__Input">
            <div class="container__input">
                <h2>Number :</h2>
                <input type="number" class="oneInput" placeholder="Enter decimal">
            </div>
            <div class="container__input">
                <h2>Binary :</h2>
                <input type="text" class="twoInput" placeholder="Enter binary">
            </div>
        </div>
        <div class="action">
            <div class="reset">
                <button>Reset</button>
            </div>
            <div class="convert">
                <button>To Binary</button>
            </div>
            <div class="convertInverse">
                <button>To Decimal</button>
            </div>
        </div>
        <!-- Section erreur message-->
        <div class="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
    <span class="signature">By Ranto Handraina</span>
</body>

</html>
